<div class="row">
    <div class="col">
        <canvas baseChart class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
        </canvas>

    <button class="btn btn-primary float-end mt-2" (click)="randomize()">Update</button>
    </div>
</div>
