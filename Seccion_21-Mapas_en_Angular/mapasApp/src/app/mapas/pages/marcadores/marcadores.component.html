
<div class="position-fixed top-0 end-0 m-3 z-3">
    <div class="row">
        <div class="col">
          <div class="list-group">
            <a role="button"
                (click)="agregarMarcador()"
                class="list-group-item list-group-item-action list-group-item-info">
                + Agregar
            </a>         
            <a  *ngFor="let marker of marcadores; let i= index;"
                role="button"
                (dblclick) = "borrarMarcador(i)"
                (click)="irMarcador(marker.marker!)"
                [ngStyle]="{                    
                    'color': marker.colorText,                    
                    'background-color': marker.color                    
                }"
                class="list-group-item">
                Marker {{i + 1}}
              </a>            
          </div>
        </div>
      </div>        
</div>

<div #mapa class="position-absolute vh-100 container-fluid"></div>
