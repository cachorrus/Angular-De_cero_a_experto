<h1>{{ (heroe.id) ? 'Editar': 'Nuevo' }} Héroe</h1>

<div fxLayout="row" 
    fxLayoutGap="40px"
    fxLayoutGap.xs="0px" fxLayoutGap.sm="20px"
    fxLayout.xs="column">
    
    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" 
            fxLayoutGap="20px"
            fxLayoutGap.sm="0px" fxLayoutGap.xs="0px"
            fxLayout.sm="column" fxLayout.xs="column">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput required
                    [(ngModel)]="heroe.superhero"
                    type="text">
            </mat-form-field>   
            
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput required
                [(ngModel)]="heroe.alter_ego"
                    type="text">
            </mat-form-field>
        </div>        

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input matInput required
            [(ngModel)]="heroe.first_appearance"
                type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput required
            [(ngModel)]="heroe.characters"
                type="text">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>            
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers"
                    [value]="publisher.id">
                    {{publisher.desc}}
                  </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput required
                [(ngModel)]="heroe.alt_img"
                type="url">
        </mat-form-field>        
    
        <div fxLayout="row">
            <button mat-raised-button color="primary"
                (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ (heroe.id) ? 'Actualizar': 'Crear' }}
            </button>

            <span class="spacer"></span>

            <button *ngIf="heroe.id"
                (click)="borrarHeroe()"
                mat-raised-button color="warn">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>        
</div>
