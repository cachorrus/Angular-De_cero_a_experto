<h2>Template: <small>Din√°micos</small></h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off"
            #miFormulario="ngForm">
            <!-- Nombre -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" 
                        class="form-control"
                        required
                        [ngModel]="persona.nombre"
                        name="nombre"
                        placeholder="Nombre de la persona">

                    <span class="form-text text-danger"
                        *ngIf="miFormulario.controls['nombre']?.touched &&
                            miFormulario.controls['nombre']?.errors">
                        Este campo es obligarorio
                    </span>
                </div>                
            </div>

            <!-- Agregar -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Agregar</label>
                <div class="col-sm-9">

                    <div class="input-group">
                        <input type="text" 
                            class="form-control" 
                            [(ngModel)]="nuevoJuego"
                            name="nuevoJuego"    
                            (keyup.enter)="agregarJuego()"                        
                            placeholder="Agregar Favorito">   
                        <button class="btn btn-outline-primary"
                            (click)="agregarJuego()"
                            type="button">
                            Agregar
                        </button>                
                    </div>
                    
                </div>                
            </div>

            <!-- Lista de juegos favoritos -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Favoritos</label>
                <div class="col-sm-9">
                    
                    <div *ngFor="let juego of persona.favoritos; let i=index;" 
                        class="input-group mb-1">
                        <input
                            [ngModel] = "juego.nombre"
                            name="favorito_{{i}}"
                            required
                            type="text" class="form-control">
                    
                        <button class="btn btn-outline-danger"
                            (click)="eliminar(i)"
                            type="button">
                            Eliminar
                        </button> 
                    </div>                
                </div>
            </div>

            <div class="row">                
                <div class="col-sm-12">
                    <button type="button"
                        [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end"
                        (click)="guardar()">
                        Guardar
                    </button>
                </div>                
            </div>
        </form>
    </div>
</div>


<span>Persona</span>
<pre>{{persona | json}}</pre>
