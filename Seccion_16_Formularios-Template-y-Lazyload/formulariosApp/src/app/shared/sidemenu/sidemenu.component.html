<h2>Template</h2>
<hr>

<div class="row">
    <div class="col">
      <div class="list-group">
        <a *ngFor="let item of templateMenu"
            class="list-group-item list-group-item-action" 
            routerLinkActive="active"
            [routerLink]="item.ruta"> 
            {{item.texto}}
        </a>
      </div>
    </div>
</div>
<br>
