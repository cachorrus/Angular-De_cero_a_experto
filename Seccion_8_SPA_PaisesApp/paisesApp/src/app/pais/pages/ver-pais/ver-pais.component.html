<div *ngIf="!paises; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div *ngFor="let pais of paises; let i=index;" 
        class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>

        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flags.png" 
                    [alt]="pais.flags.alt"
                    class="img-thumbnail"
                >
            </div>
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Población</strong>
                        {{pais.population | number}}
                    </li>
                    <li class="list-group-item">
                        <strong>Código Numérico (ccn3)</strong>
                        {{pais.ccn3}}
                    </li>
                    <li class="list-group-item">
                        <strong>Código alpha3 (cca3)</strong>
                        {{pais.cca3}}
                    </li>
                </ul>
            </div>
        </div>

        <h3>Traducciones</h3>
        <div class="row">
            <div class="col">
                <span *ngFor="let translation of pais.translations | keyvalue"
                    class="badge bg-primary me-1">
                    {{translation.key}} | {{translation.value.common}}
                </span>
                <!-- 

                    Alternativa:
                    
                    En el typescript crean una variable
                    Object = Object;

                    <span class="badge bg-primary me-1" *ngFor="let item of Object.keys(pais.translations)">
                        {{pais.translations[item].common}}
                    </span>

                 -->                
            </div>
        </div>
        <!-- <pre class="mt-5">
            {{pais | json}}
        </pre> -->
    </div>


</ng-template>
